<div class="home-container">
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to TaskMaster Pro</h1>
      <p class="hero-subtitle">
        Manage tasks and processes with ease. Empower your team for success!
      </p>
      <button
        *ngIf="!isLoggedIn"
        mat-raised-button
        class="hero-btn"
        (click)="navigateToRegister()"
      >
        Get Started Now
      </button>
    </div>
  </section>

  <!-- Features Section -->
  <section class="features">
    <h2>Why Choose TaskMaster Pro?</h2>
    <div class="features-grid">
      <mat-card class="feature-card" *ngFor="let feature of features">
        <mat-card-title>
          <mat-icon>{{ feature.icon }}</mat-icon> {{ feature.title }}
        </mat-card-title>
        <mat-card-content>{{ feature.description }}</mat-card-content>
      </mat-card>
    </div>
  </section>

  <!-- Call to Action -->
  <section class="cta-section" *ngIf="!isLoggedIn">
    <h3>Join the TaskMaster Community</h3>
    <div class="cta-buttons">
      <button mat-flat-button color="primary" (click)="navigateToLogin()">
        Login
      </button>
      <button mat-flat-button color="accent" (click)="navigateToRegister()">
        Register
      </button>
    </div>
  </section>
</div>
